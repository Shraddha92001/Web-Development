<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
        <h1 id="title">
            freeCodeCamp Survey Form <br>
        </h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
        <form action="/" id="survey-form">
            <label for="name-label">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br>

            <label for="email-label">Email</label><br>
            <input type="text" id="email" placeholder="Enter your email">
            <br>
            <label for="number-label">Age (optinal)</label><br>
            <input type="number" name="age" placeholder="Age">
            <br><br>

            <label for="option">Which option best describes your current role?</label><br>
            <select name="" id="dropdown">
                <option value="select current role">select current role</option>
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="prefer not to say">prefer not to say</option>
                <option value="other">Other</option>
            </select>

                <br><br>
                <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
                <label for="Definitely">Definitely
                <input type="radio" id="Definitely" value="Definitely"> </label><br>
                <input type="radio" id="Maybe" value="Maybe">Maybe <br>
                <input type="radio" id="Not sure " value="Not sure">Not sure <br>
            
            
        </form>
</body>
</html>
